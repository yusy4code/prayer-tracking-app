<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Prayer Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h2>Prayer Tracking App</h2>
  </header>
  <main>
    <nav>
      <div>
        <button id="add-new-record-btn">Add new record</button>
        <button id="show-incomplete-btn">Show incomplete</button>
        <button id="more-btn">More</button>
      </div>
    </nav>
    <p class="count">Count: 17</p>
    <table id="prayer-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Fajar</th>
          <th>Zuhar</th>
          <th>Asar</th>
          <th>Magrib</th>
          <th>Isha</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <div>
    <p id="output"></p>
  </div>
  <script src="main.js"></script>
</body>

</html>
